<!DOCTYPE html>

      <title>きゅうりの胡麻和え</title>
    </head>
    <body>
        <h1>きゅうりの胡麻和え</h1>
        <img src="../images/kyuuri-gomaae.jpg" alt="きゅうりの胡麻和え" width="880" height="495">
        <h2>材料</h2>
        <ul>
            <li>きゅうり2本</li>
            <li>ごま油小さじ1</li>
            <li>一味とうがらし少々</li>
            <li>白ごま少々</li>
            <li>塩小さじ2/3</li>
            <li>しょうゆ少々</li>
        </ul>
        <h2>つくり方</h2>
        <ol>
            <b>下ごしらえをする</b>
            <li>きゅうりはせん切りにする。ボウルに入れ、塩をふってまぶし、約10分間おく。しんなりしたら水でサッと洗い、ざるに上げて水けを絞る。</li>
            <b>あえる1</b>
            <li>ボウルに1を入れ、ごま油をふって全体にからめる。しょうゆ、一味とうがらし、ごまをふってあえる。</li>
        </ol>
