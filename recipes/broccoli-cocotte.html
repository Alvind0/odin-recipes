    <body>
        <h1>ブロッコリーココット</h1>
        <img src="../images/broccoli-cocotte.jpg" alt="ブロッコリーココット" width="880" height="495">
        <h2>材料(1人分)</h2>
        <ul>
            <li>卵1コ</li>
            <li>ナツメグパウダー（あれば）少々</li>
            <li>バター</li>
            <li>塩</li>
            <li>こしょう</li>
        </ul>
        <h2>つくり方</h2>
        <ol>
            <li>ココット型（または小さめの耐熱容器）の内側にバター少々を塗る。ブロッコリーは縦に薄切りにし、塩・こしょう各少々、あればナツメグパウダーを加えて混ぜる。ココット型に中央を少しくぼませて入れ、卵を割って中央にのせる。アルミ箔をかぶせる。</li>
            <li>オーブントースターの天板に1をのせ、高温（トーストの温度）で12～13分間焼く。</li>
        </ol>
